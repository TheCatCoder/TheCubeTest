<body onresize="footerPush()" onload="footerPush()">
    <!--This is a template for creating additional pages for the cube test-->

        <h1 style="font-family: 'Geostar Fill', cursive; font-size: 350%">The Cube Test</h1>
        <i class="fa fa-cube up" style="font-size: 350%"></i>

        <nav>
            <p id="up"><a href="http://spandan22.github.io/TheCubeTest/">Home</a> &nbsp <a href="AboutMe.html">About</a></p>
        </nav>
    </header>

    <article id="main">
        <h3>Put Title Here</h3>

    <script>
        /* Here is my javascript code that runs on any of the pages
                        where the main content is not long enough to push the footer to the bottom of the page */
        function footerPush() {

            var mainh = document.getElementById("main").clientHeight;
            var mh = mainh + 100;
            var wh = window.innerHeight;
            if (wh > mh) {
                //            alert("the height of the window is " + wh + "\n" + "the height of the main is " + mh); Just some code for testing.
                var wh = wh - 295;
                var ht = wh + "px";
                var x = document.getElementById("main");
                x.style.height = ht;
            } else {
                var x = document.getElementById("main");
                x.style.height = mainh;
            }
        }
    </script>

</body>
